<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MetLife Dashboard Rahil</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="navbar">
      <!-- left logo -->
      <div class="nav-logo">
        <div class="logo_left">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <!-- GSS1HUB -->
      <div class="gss1hub">
        <img src="./img/logo_hub.png" />
      </div>
      <div class="metlife_logo"></div>
      <div class="metlife_logo"></div>
      <div class="metlife_logo">
        <div class="logo_metfile"></div>
      </div>
      <div class="metlife_logo"></div>
      <div class="nav-search">
        <div class="search_input">
          <input placeholder="Search" class="search_input" />
        </div>
        <div class="search_icon">
          <i class="fa-solid fa-bell"></i>
        </div>
      </div>

      <div class="metlife_logo">
        <div class="user_name">
          <div class="user_details">
            <h6>Rahil Ahmed</h6>
          </div>
          <div class="user_info">
            <i class="fa-solid fa-circle-user"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- navigation part complete  -->

    <!-- Panel Design Start here   -->
    <div class="container">
      <div class="main_div_for_boxes">
        <div class="Panel_container1">
            <div class="Panel_item">
                <div class="Panel_item_info" style="box-shadow: 10px 10px 5px lightblue;">
                    <i class="fa-solid fa-envelope-open" style="margin-top: 15px; color: rgb(0, 13, 26); font-size: 40px;"></i>
                    <p>Facilities</p>
                </div>
            </div>
            <div class="Panel_item">
                <div class="Panel_item_info"style="box-shadow: 10px 10px 5px lightblue;  background-color: #ffffff; color: black;" >
                    <i class="fa-solid fa-computer" style="margin-top: 15px; color: rgb(51, 124, 198); font-size: 40px;"></i>
                    <p>Finance</p>
                </div>
            </div>
            <div class="Panel_item">
                <div class="Panel_item_info" style="box-shadow: 10px 10px 5px lightblue;  background-color: #ffffff; color: black;">
                    <i class="fa-solid fa-user" style=" margin-top: 15px; color: rgb(51, 124, 198); font-size: 40px;"></i>
                    <p>HR</p>
                </div>
            </div>
            <div class="Panel_item">
                <div class="Panel_item_info" style="box-shadow: 10px 10px 5px lightblue;  background-color: #ffffff; color: black;">
                    <i class="fa-solid fa-microchip" style="margin-top: 15px; color: rgb(51, 124, 198); font-size: 40px;"></i>
                    <p>IT</p>
                </div>
            </div>
            <div class="Panel_item">
                <div class="Panel_item_info" style="box-shadow: 10px 10px 5px lightblue;  background-color: #ffffff; color: black;">
                    <i class="fa-solid fa-star" style="margin-top: 15px; color: rgb(51, 124, 198); font-size: 40px;"></i>
                    <p>Favourite</p>
                </div>
            </div>
            <div class="Panel_item">
                <div class="Panel_item_info" style="box-shadow: 10px 10px 5px lightblue;  background-color: #ffffff; color: black;">
                    <i class="fa-brands fa-wpforms" style="margin-top: 15px; color: rgb(51, 124, 198); font-size: 40px;"></i>
                    <p>Migration</p>
                </div>
            </div>
            
        </div>
        <div class="Panel_container2">
            <div class="Panel_item2">
                <i class="fa-brands fa-wpforms" style="margin-top: 15px; color: rgb(51, 124, 198); font-size: 40px;"></i>
                    <p>Rish Management</p>
            </div>
            <div class="Panel_item2">
                <i class="fa-brands fa-wpforms" style="margin-top: 15px; color: rgb(51, 124, 198); font-size: 40px;"></i>
                    <p>e-TMS</p>
            </div>
            <div class="Panel_item2">
                <i class="fa-brands fa-wpforms" style="margin-top: 15px; color: rgb(51, 124, 198); font-size: 40px;"></i>
                    <p>Visitor Permit</p>
            </div>
        </div>
        <div class="Panel_container3"></div>
      </div>
    </div>
    <footer>
      <div class="back-to-top">Back to top</div>
    </footer>
  </body>
</html>
